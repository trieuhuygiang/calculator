<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculator — Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="page" role="main">

        <header class="topbar">
            <div class="left">
                <a class="back-link" href="../index.html" aria-label="Back to portfolio">← Back</a>
                <h1 class="title">Calculator</h1>
            </div>

            <!-- ✅ Theme, Glass Toggle, Background Switching -->
            <div class="controls" role="toolbar">

                <div class="select-box">
                    <label class="visually-hidden" for="themeSelect">Theme</label>
                    <select id="themeSelect">
                        <option value="dark">Dark Theme</option>
                        <option value="light">Light Theme</option>
                        <option value="glass">Glass Theme</option>
                    </select>
                </div>

                <button id="glassToggle" class="btn util" type="button" aria-pressed="false">
                    Toggle Glass
                </button>

                <div class="select-box">
                    <label class="visually-hidden" for="bgSelect">Background</label>
                    <select id="bgSelect">
                        <option value="background/1.jpg">Background 1</option>
                        <option value="background/2.jpg">Background 2</option>
                        <option value="background/3.jpg">Background 3</option>
                        <option value="background/4.jpg">Background 4</option>
                        <option value="background/5.jpg">Background 5</option>
                        <option value="none">No Background</option>
                    </select>
                </div>

            </div>
        </header>

        <section class="calculator">

            <div class="display" id="display" aria-live="polite">0</div>

            <div class="pad">
                <button class="btn util" data-action="clear">AC</button>
                <button class="btn util" data-action="negate">+/-</button>
                <button class="btn util" data-action="percent">%</button>
                <button class="btn op" data-action="operator" data-op="÷">÷</button>

                <button class="btn num" data-value="7">7</button>
                <button class="btn num" data-value="8">8</button>
                <button class="btn num" data-value="9">9</button>
                <button class="btn op" data-action="operator" data-op="×">×</button>

                <button class="btn num" data-value="4">4</button>
                <button class="btn num" data-value="5">5</button>
                <button class="btn num" data-value="6">6</button>
                <button class="btn op" data-action="operator" data-op="-">−</button>

                <button class="btn num" data-value="1">1</button>
                <button class="btn num" data-value="2">2</button>
                <button class="btn num" data-value="3">3</button>
                <button class="btn op" data-action="operator" data-op="+">+</button>

                <button class="btn num zero" data-value="0">0</button>
                <button class="btn num" data-value=".">.</button>
                <button class="btn op equals" data-action="equals">=</button>
            </div>

        </section>

        <footer class="notes">
            <p>Keyboard: numbers, + - * /, Enter =, Backspace delete, Esc = AC</p>
        </footer>

    </main>

    <script src="script.js"></script>
</body>

</html>
